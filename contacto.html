<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="contacto-style.css">
</head>
<body>
  <section class="form">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="servicio">Servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="">Seleccione un servicio</option>
        <option value="Weatherproof Inlets">Weatherproof Inlets</option>
        <option value="Soft Starters Devices">Soft Starters Devices</option>
        <option value="Hard Start Devices">Hard Start Devices</option>
        <option value="Natural Gas Hook-up">Natural Gas Hook-up</option>
        <option value="Lawn Bed Maintenance">Lawn Bed Maintenance</option>
        <option value="Spring Maintenance">Spring Maintenance</option>
      </select>

      <label for="mensaje">Mensaje Adicional (opcional):</label>
      <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

      <button type="submit" id="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>
  </section>
  <script src="contacto-sistema.js"></script>
</body>
</html>
